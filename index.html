<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lev3_3_js-einf√ºhrung_calculator</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    
    <div class="container">
        <textarea name="" id="result" cols="30" rows="3" readonly></textarea>
        <button id="7" onclick="addchar('7')">7</button>
        <button id="8" onclick="addchar('8')">8</button>
        <button id="9" onclick="addchar('9')">9</button>
        <button id="divide" onclick="addchar('/')">/</button>
        <button id="4" onclick="addchar('4')">4</button>
        <button id="5" onclick="addchar('5')">5</button>
        <button id="6" onclick="addchar('6')">6</button>
        <button id="multiply" onclick="addchar('*')">*</button>
        <button id="1" onclick="addchar('1')">1</button>
        <button id="2" onclick="addchar('2')">2</button>
        <button id="3" onclick="addchar('3')">3</button>
        <button id="minus" onclick="addchar('-')">-</button>
        <button id="back" onclick="backspace()">back</button>
        <button id="0" onclick="addchar('0')">0</button>
        <button id="dot" onclick="addchar('.')">.</button>
        <button id="plus" onclick="addchar('+')">+</button>
        <button id="clear" onclick="clearall()">C</button>
        <button id="equal" onclick="equal()">=</button>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
